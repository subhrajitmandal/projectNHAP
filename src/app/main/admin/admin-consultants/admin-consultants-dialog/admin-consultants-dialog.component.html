<h1 mat-dialog-title>
    {{ parentData?.section }}
</h1>

<form name="addConsultantsForm" [formGroup]="addConsultantsForm" 
      (ngSubmit)="addConsultant()" novalidate autocomplete="off">

    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Consultant Name</mat-label>
            <input matInput type="text" formControlName="name" cdkFocusInitial>
            <mat-error *ngIf="!addConsultantsForm?.get('name')?.valid">
                Please enter correct name
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mobile No</mat-label>
            <input matInput type="text" formControlName="phone">
            <mat-error *ngIf="!addConsultantsForm?.get('phone')?.valid">
                Please enter correct mobile number
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="!addConsultantsForm?.get('email')?.valid">
                Please enter correct email
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
            <mat-error *ngIf="!addConsultantsForm?.get('address')?.valid">
                Please enter correct address
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option *ngFor="let state of stateList" [value]="state.state">
                    {{ state.state }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!addConsultantsForm?.get('state')?.valid">
                Please select correct state
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button mat-dialog-close> Cancel </button>

        <button type="submit" mat-raised-button color="primary" [disabled]="!addConsultantsForm.valid"> 
            Submit 
        </button>
    </div>
</form>
